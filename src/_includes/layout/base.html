    <script>
        let theme = localStorage.getItem('theme');

                }
            });

            }
        });
        themeToggles.forEach(themeToggler => {
            themeToggler.addEventListener("click", function() {
                if (theme === 'light') {

                    localStorage.setItem('theme', 'dark');
